<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    
    <section class="main">
        <section class="main__header">
            <img src="social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="profile photo" class="header__img-profile">

            <div class="header__about-profile">
                <h2 class="about-profile__name">Jessica Randall</h2>
                <p class="about-profile__location">London, United Kingdom</p>
            </div>

            <p class="header__description">"Front-end developer and avid reader"</p>

        </section>

        <ul class="main__buttons">
            <li class="buttons__button"><a href="#" class="button__link">GitHub</a></li>
            <li class="buttons__button"><a href="#" class="button__link">Frontend Mentor</a></li>
            <li class="buttons__button"><a href="#" class="button__link">LinkedIn</a></li>
            <li class="buttons__button"><a href="#" class="button__link">Twitter</a></li>
            <li class="buttons__button"><a href="#" class="button__link">Instagram</a></li>
        </ul>
    </section>

</body>
</html>
